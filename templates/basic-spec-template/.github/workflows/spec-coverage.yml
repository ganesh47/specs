name: specs coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  pull-requests: write
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build workspaces
        run: npm run build --workspaces
      - name: Install specs CLI from workspace
        run: npm install -g ./packages/specs-cli
      - name: Run coverage
        run: specs coverage
